{{- if .Values.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kube9-operator.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube9-operator.labels" . | nindent 4 }}
type: Opaque
stringData:
  apiKey: {{ .Values.apiKey | quote }}
{{- end }}

