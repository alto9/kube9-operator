apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube9-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube9-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "kube9-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.apiKey }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
      labels:
        {{- include "kube9-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "kube9-operator.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
      containers:
      - name: operator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LOG_LEVEL
          value: {{ .Values.logLevel | quote }}
        - name: STATUS_UPDATE_INTERVAL_SECONDS
          value: {{ .Values.statusUpdateIntervalSeconds | quote }}
        - name: SERVER_URL
          value: {{ .Values.serverUrl | quote }}
        - name: REREGISTRATION_INTERVAL_HOURS
          value: {{ .Values.reregistrationIntervalHours | default 24 | quote }}
        {{- if .Values.apiKey }}
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kube9-operator.fullname" . }}-config
              key: apiKey
        {{- end }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}

