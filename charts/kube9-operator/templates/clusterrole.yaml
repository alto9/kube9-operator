{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube9-operator.fullname" . }}
  labels:
    {{- include "kube9-operator.labels" . | nindent 4 }}
rules:
# Read cluster version (for cluster metadata collection)
- verbs: ["get"]
  nonResourceURLs: ["/version"]
# Read cluster metadata and resources (for data collection: cluster metadata and resource inventory)
- apiGroups: [""]
  resources: ["nodes", "namespaces", "pods"]
  verbs: ["get", "list", "watch"]
# Read deployments and services (for resource inventory collection)
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
{{- end }}

